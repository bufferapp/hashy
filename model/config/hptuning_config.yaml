trainingInput:
    scaleTier: BASIC
    runtimeVersion: "2.1"
    pythonVersion: "3.7"
    hyperparameters:
        goal: MAXIMIZE
        maxTrials: 30
        maxParallelTrials: 5
        hyperparameterMetricTag: my_metric_tag
        enableTrialEarlyStopping: TRUE
        params:
            - parameterName: n_estimator
              type: INTEGER
              minValue: 5
              maxValue: 100
              scaleType: UNIT_LINEAR_SCALE
            - parameterName: max_depth
              type: INTEGER
              minValue: 20
              maxValue: 200
              scaleType: UNIT_LINEAR_SCALE
            - parameterName: min_samples_leaf
              type: INTEGER
              minValue: 1
              maxValue: 200
              scaleType: UNIT_LINEAR_SCALE
            - parameterName: criterion
              type: CATEGORICAL
              categoricalValues: ["gini", "entropy"]
